<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scatterplot Graph</title>
    <link rel="stylesheet" href="../../shared/normalize.css" />
    <link rel="stylesheet" href="../../shared/fonts.css" />
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <script type="module" src="./js/index.js"></script>
    <script
      type="module"
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
    <main>
      <h1>Data Visualization Project 2</h1>
      <p>Visualize Data with a Scatterplot Graph</p>
      <section class="chart-section">
        <div class="content">
          <h2 id="title">Doping in Professional Bicycle Racing</h2>
          <p>35 Fastest times up Alpe d'Huez</p>
          <p class="sr-only">Table of data is available below the chart</p>
          <svg
            id="scatterplot-svg"
            viewBox="0 0 800 500"
            data-margins="20 20 40 60"
          >
            <!-- prettier-ignore -->
            <title>Scatterplot of 35 Fastest professional cycling times up Alpe d'Huez and whether the times were achieved with doping or not.</title>
            <!-- prettier-ignore -->
            <desc>Scatterplot shows a general trend of slower times from 1994 to 2014, with most of the fastest times being marked as having doping alllegations and most of the recent times without doping allegations being the slowest.</desc>
            <defs>
              <pattern
                id="striped-fill"
                patternUnits="userSpaceOnUse"
                width="4"
                height="4"
              >
                <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" />
              </pattern>
            </defs>
          </svg>

          <button
            id="data-table-toggle"
            aria-controls="data-table"
            aria-expanded="false"
            role="button"
          >
            Show Data Table
          </button>
          <div
            id="data-table"
            role="region"
            tabindex="-1"
            style="display: none"
          >
            <h3>Data Table: Doping in Professional Bicycle Racing</h3>
            <div id="data-table-container"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
