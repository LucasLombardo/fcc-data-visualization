<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Visualize Data with a Scatterplot Graph"
    />
    <title>Scatterplot Graph</title>
    <link rel="stylesheet" href="../../shared/normalize.css" />
    <link rel="stylesheet" href="../../shared/fonts.css" />
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <main>
      <h1>Data Visualization Project 2</h1>
      <p>Visualize Data with a Scatterplot Graph</p>
      <section class="chart-section">
        <div class="content">
          <h2 id="title">Doping in Professional Bicycle Racing</h2>
          <p>35 Fastest times up Alpe d'Huez</p>
          <p class="sr-only">Table of data is available below the chart</p>
          <svg
            id="scatterplot-svg"
            viewBox="0 0 800 470"
            data-margins="20 20 40 60"
          ></svg>

          <button
            id="data-table-toggle"
            aria-controls="data-table"
            aria-expanded="false"
            role="button"
          >
            Show Data Table
          </button>
          <div
            id="data-table"
            role="region"
            tabindex="-1"
            style="display: none"
          >
            <h3>Data Table: Doping in Professional Bicycle Racing</h3>
            <div id="data-table-container"></div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./js/index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
